<!DOCTYPE html>

                <div class="flex gap-3">

                    <a href="#" class="hover:text-yellow-900 text-gray-900"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="#" class="hover:text-yellow-900 text-gray-900"><i class="fa-brands fa-square-youtube"></i></a>
                </div>

            <!-- رسالة -->
            <div class="md:mr-[-80px]">
                <span class="text-lg">نسعى دائماً لابتسامة عملائنا</span>

                </div>
                <div class="flex gap-2">
                    <div class="flex-col hidden lg:flex items-end">
                        <span class="text-[13px] text-white">0123 567 8901</span>
                        <span class=" text-gray-900 text-[10px]">للتواصل معنا</span>
                    </div>
                    <i class="hover:text-gray-900 mt-2 fa-solid fa-phone"></i>
                </div>
            </div>

        </div>
    </header>
    <div class="container mx-auto">
        <div class="flex justify-center items-center h-screen bg-amber-100">
            <div class="text-center">
                <h1 class="text-4xl font-bold">Flowbite</h1>
                <p class="text-gray-500">A Tailwind CSS UI Kit and Admin Template</p>
                <div class="mt-4">
                    <a href="https://flowbite.com" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </div>


    <!-- fontawsem -->
