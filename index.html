<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- استدعاء الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- استدعاء الأيقونات -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- استدعاء الاستايل -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- الهيدر -->
    <header class="bg-blue-900 text-white py-3">
        <div class="container mx-auto flex items-center justify-between px-1">

            <!-- البحث واللغة -->
            <div class="flex items-center gap-4">
                <button
                    class="px-2 py-1 rounded-full border border-white hover:bg-white hover:text-blue-900 transition">
                    <i class="fas fa-search"></i>
                </button>
                <!-- أيقونات السوشيال ميديا -->
                <div class="flex gap-3">
                    <a href="#" class="hover:text-yellow-900 text-gray-900"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="hover:text-yellow-900 text-gray-900"><i
                            class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="#" class="hover:text-yellow-900 text-gray-900"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </div>
            </div>

            <!-- رسالة -->
            <div class="md:mr-[-80px]">
                <span class="text-lg">نسعى دائماً لابتسامة عملائنا</span>
            </div>

            <!-- معلومات التواصل -->
            <div class="flex items-center gap-6 text-yellow-900">
                <div class="flex gap-2">
                    <div class="flex-col items-end hidden lg:flex">
                        <span class="text-[13px] text-white">info@sanaayaalmaarof.org</span>
                        <span class=" text-gray-900 text-[10px]">البريد الرسمي للموسسة</span>
                    </div>
                    <i class="hover:text-gray-900 mt-2 fa-solid fa-at"></i>
                </div>
                <div class="flex gap-2">
                    <div class="flex-col hidden lg:flex items-end">
                        <span class="text-[13px] text-white">0123 567 8901</span>
                        <span class=" text-gray-900 text-[10px]">للتواصل معنا</span>
                    </div>
                    <i class="hover:text-gray-900 mt-2 fa-solid fa-phone"></i>
                </div>
            </div>

        </div>
    </header>

    <!-- nav -->
    <nav class="bg-white border-gray-200 dark:border-gray-600 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center max-w-screen-xl p-4 relative container mx-auto px-1">
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Default
            </button>
    
            <div id="mega-menu-full"
                class="hidden md:flex md:w-auto items-center justify-between font-medium">
                <ul class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li><a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Home</a></li>
                    <li>
                        <button id="mega-menu-full-dropdown-button" data-collapse-toggle="mega-menu-full-dropdown"
                            class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm md:w-auto hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            Company
                            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                    </li>
                    <li><a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Marketplace</a></li>
                    <li><a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Resources</a></li>
                    <li><a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Contact</a></li>
                </ul>
            </div>
    
            <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
    
            <!-- زر البرغر -->
            <button id="burger-menu-btn" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
    
        <!-- القائمة الجانبية (تفتح من اليمين) -->
        <div id="responsive-menu"
            class="fixed right-0 top-0 h-full w-64 bg-white dark:bg-gray-900 shadow-lg transform translate-x-full transition-transform ease-in-out duration-300 md:hidden">
            <button id="close-menu-btn" class="absolute top-3 left-3 text-gray-700 dark:text-white">
                ✖
            </button>
            <ul class="p-5 space-y-4">
                <li><a href="#" class="block text-gray-900 dark:text-white hover:text-blue-600">Home</a></li>
                <li><a href="#" class="block text-gray-900 dark:text-white hover:text-blue-600">Company</a></li>
                <li><a href="#" class="block text-gray-900 dark:text-white hover:text-blue-600">Marketplace</a></li>
                <li><a href="#" class="block text-gray-900 dark:text-white hover:text-blue-600">Resources</a></li>
                <li><a href="#" class="block text-gray-900 dark:text-white hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <script>
        const burgerMenuBtn = document.getElementById('burger-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const responsiveMenu = document.getElementById('responsive-menu');
    
        // فتح القائمة عند الضغط على زر البرغر
        burgerMenuBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // منع انتشار الحدث لمنع الإغلاق فور الفتح
            responsiveMenu.classList.remove('translate-x-full');
            responsiveMenu.classList.add('translate-x-0');
        });
    
        // إغلاق القائمة عند الضغط على زر الإغلاق
        closeMenuBtn.addEventListener('click', () => {
            responsiveMenu.classList.remove('translate-x-0');
            responsiveMenu.classList.add('translate-x-full');
        });
    
        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', (event) => {
            const isClickInsideMenu = responsiveMenu.contains(event.target);
            const isClickOnButton = burgerMenuBtn.contains(event.target);
    
            if (!isClickInsideMenu && !isClickOnButton) {
                responsiveMenu.classList.remove('translate-x-0');
                responsiveMenu.classList.add('translate-x-full');
            }
        });
    </script>
    
    

    <div class="container mx-auto">
        <div class="flex justify-center items-center h-screen bg-amber-100">
            <div class="text-center">
                <h1 class="text-4xl font-bold">Flowbite</h1>
                <p class="text-gray-500">A Tailwind CSS UI Kit and Admin Template</p>
                <div class="mt-4">
                    <a href="https://flowbite.com" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </div>


    <!-- fontawsem -->
    <script src="js/all.min.js"></script>
    <!-- استدعاء Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/themeTailwindColor.js"></script>
    <!-- استدعاء Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

</body>

</html>
